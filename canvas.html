<html>
    <canvas id="myCanvas" width="1000" height="750" style="border:4px solid #000000;"></canvas>
    
    <img src="dice.png" id="img" height="42" width="42">
   
    <script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

ctx.beginPath();
ctx.rect(0, 0, 1000, 750);
ctx.fillStyle = "red";
ctx.fill();
        
var a = document.getElementById("myCanvas");
var ctx = a.getContext("2d");
ctx.beginPath();
ctx.arc(150, 150, 150, 0, 2 * Math.PI);
ctx.stroke();
        
var b = document.getElementById("myCanvas");
var ctx = b.getContext("2d");
ctx.rect(500, 200, 150, 100);
ctx.stroke();
        
window.onload = function() {
  var d = document.getElementById("myCanvas");
  var ctx = d.getContext("2d");
  var img = document.getElementById("img");
  ctx.drawImage(img, 10, 10);
};
        
    </script>
    
</html>
